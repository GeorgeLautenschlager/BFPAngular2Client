<div>
  <canvas (click)="onTableClick()" width="800" height="400" style="background-color: black" #table>
    This is the game board
  </canvas>
</div>

<div *ngIf="selectedShip">
  <h3>{{selectedShip.name}}</h3>
  <label for="movement"> Movement (cm): </label>
  <input type="text" id="movement">

  <button id="execute"> Execute </button> 
</div>
