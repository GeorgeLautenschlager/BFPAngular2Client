<div>
  <canvas (click)="onTableClick()" width="800" height="400" style="background-color: black" #table>
    This is the game board
  </canvas>
</div>

<div>
  <h3 *ngIf="selectedShip">{{selectedShip.name}}</h3>
  <label for="movement"> Movement (cm): </label>
  <input #moveAmount type="text" id="movement">

  <button (click)="moveShip(moveAmount.value)" id="execute"> Execute </button>
</div>
